<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou aumente e diminua o tamanho do navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto flexivel">
    </picture>
    <h1>Reproduzir audio</h1>
    <p>Vamos aprender a Reproduzir audio em HTML5</p>
    <!--<audio src="midia/Sunny Day - Reed Mathis.mp3" controls autoplay></audio>
    mp3 wav ogg - tipos de musica compativeis-->
    <audio preload="metadata" controls>
        <source src="midia/Sunny Day - Reed Mathis.mp3" type="audio/ogg">
        <p>Infelizmente o seu navegador nao consegue reproduzir audio<a href="midia/Sunny Day - Reed Mathis.mp3">Clique aqui para fazer dowload do arquivo mp3</a></p>
    </audio>
</body>
</html>
